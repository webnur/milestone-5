<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event delegate </title>
</head>
<body>
    <h1>explore the event delegate </h1>
    <ul id="list-container">
        <li class="item">Lorem ipsum dolor sit.</li>
        <li class="item">Voluptas tenetur perferendis non.</li>
        <li class="item">Laudantium temporibus odit iusto!</li>
        <li class="item">Perferendis, impedit ea! Beatae.</li>
        <li class="item">Possimus magni pariatur totam.</li>
        <li class="item">Magnam cupiditate libero expedita.</li>
    </ul>

    <button id="add-item">add new item</button>
    <script>


        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);


        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container')

            const li = document.createElement('li');
            li.innerText = 'breand new item added';
            li.classList.add('item')

            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
