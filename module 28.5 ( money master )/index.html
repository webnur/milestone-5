<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Matcher solution</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-5">
        <h1 class="text-5xl font-bold text-center">Money Master $</h1>
    </header>
    <main>
        <section class="grid grid-cols-2 gap-4">
            <div class="">
                <img src="images/money1.jpg" alt="">
            </div>
            <div class="bg-green-200 p-6">
                <h2>income</h2>
                <p class="py-2">Income: <input id="income-input" type="text" name="" id=""></p>
                <h2 class="font-bold text-3xl ms-6">Expenses</h2>
                <p class="py-2">Food : <input id="food-cost" type="text" name="" id=""></p>
                <p class="py-2">Rent : <input id="rent-cost" type="text" name="" id=""></p>
                <p class="py-2">Cloths : <input id="cloth-price" type="text" name="" id=""></p> <br>
                <button id="calculate-button" class="bg-yellow-300 px-8 py-2 rounded text-slate-700">calculate</button>

                <h2 class="text-2xl">Total Expenses: <span id="total-expenses">000</span> </h2>
                <h3 class="font-bold">Balance: <span id="update-balace">000</span></h3>
                <div class="flex items-center">
                    <p class="py-2">save: <input id="save-amount-input" type="text" name="" id=""></p> <span class="ml-3">%</span> 
                    <button id="save-button" class="ml-4 bg-emerald-400 py-2 px-8">save</button>
                </div>
                <h2>Saving Amount: <span id="save-amount-value">000</span></h2>
                <h2>Remaining Balance: <span id="remaining-balance">000</span> </h2>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/money-func.js"></script>
    <!-- <script src="js/app.js"></script> -->

</body>
</html>
